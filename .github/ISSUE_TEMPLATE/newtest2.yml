name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: [bug]

body:
  - type: markdown
    attributes:
      value: |
        # üêõ Bug Report

        Thank you for taking the time to report a bug. Please fill out the information below to help us diagnose and fix the issue.

  - type: input
    id: bug_title
    attributes:
      label: "**Bug Title**"
      description: "A brief summary of the bug."
      placeholder: "e.g., Crash when clicking on Save button"
      required: true

  - type: textarea
    id: bug_description
    attributes:
      label: "**Description**"
      description: "A detailed description of the bug."
      placeholder: "Describe the bug in detail..."
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "**Severity Level**"
      description: "How severe is the bug?"
      options:
        - "Critical üî¥"
        - "High üü†"
        - "Medium üü°"
        - "Low üîµ"
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "**Steps to Reproduce**"
      description: "Please provide step-by-step instructions to reproduce the bug."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "**Expected Behavior**"
      description: "Describe what you expected to happen."
      placeholder: "Explain what you expected to see..."
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: "**Actual Behavior**"
      description: "Describe what actually happened."
      placeholder: "Explain what actually happened..."
      required: true

  - type: checkboxes
    id: has_screenshots
    attributes:
      label: "**Do you have screenshots or logs?**"
      options:
        - label: "Yes, I have screenshots or logs üì∏"

  - type: textarea
    id: screenshots
    attributes:
      label: "**Screenshots or Logs**"
      description: "Please provide screenshots or logs to help us understand the issue."
      placeholder: "Paste image URLs or drag & drop images/logs here"
      render:
        when:
          has_screenshots:
            includes: "Yes, I have screenshots or logs üì∏"
      required: true

  - type: input
    id: environment
    attributes:
      label: "**Environment**"
      description: "Provide details about your environment."
      placeholder: "e.g., OS, Browser, Version"
      required: true

  - type: dropdown
    id: can_reproduce
    attributes:
      label: "**Can you reproduce the bug?**"
      description: "Is the bug reproducible every time?"
      options:
        - "Yes, always ‚úÖ"
        - "Sometimes ‚ö†Ô∏è"
        - "No ‚ùå"
      required: true

  - type: textarea
    id: additional_info
    attributes:
      label: "**Additional Information**"
      description: "Any other information that might be helpful."
      placeholder: "Add any extra context, notes, or links here..."

  - type: checkboxes
    id: agree_to_terms
    attributes:
      label: "**Code of Conduct**"
      description: "By submitting this issue, you agree to abide by our code of conduct."
      options:
        - label: "I agree to follow this project's [Code of Conduct](../CODE_OF_CONDUCT.md)"
      required: true
